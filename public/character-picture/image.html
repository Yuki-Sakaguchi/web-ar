<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR SAMPLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .box {
        text-align: center;
        margin: 50px;
      }
      img {
        max-width: 300px;
      }
      a {
        color: black;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <a class="box" href="https://yuki-sakaguchi.github.io/web-ar/public/character-picture/index.html?chara=1" target="_blank">
        <img src="./images/sin.png" alt="">
        <p>しんちゃん</p>
      </a>
      <a class="box" href="https://yuki-sakaguchi.github.io/web-ar/public/character-picture/index.html?chara=2" target="_blank">
        <img src="./images/draemon.png" alt="">
        <p>ドラえもん</p>
      </div>
    </a>
  </body>
</html>
