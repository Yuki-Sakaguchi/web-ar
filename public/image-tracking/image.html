<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AR.js Image tracking.</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .qr {
        position: fixed;
        bottom: 10px;
        right: 10px;
        margin: auto;
      }
      .qr img {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img src="./assets/cake.jpg" alt="">
    </div>
    <div class="qr">
      <img src="./assets/qr.png" alt="">
    </div>
  </body>
</html>
