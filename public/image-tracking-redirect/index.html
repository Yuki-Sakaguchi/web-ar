<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<!-- rawgithack development URL -->
<script>
  AFRAME.registerComponent("markerhandler", {
    init: function () {
      console.log("set");
      let isSuccecc = false;
      this.el.sceneEl.addEventListener("markerFound", () => {
        // redirect to custom URL e.g. google.com
        console.log("markerFound");
        if (isSuccecc) {
          return;
        }
        isSuccecc = true;
        if (confirm("画像が見つかりました！特典映像をどうぞ！")) {
          window.location = "https://www.youtube.com/watch?v=jgLkrKGxATQ";
        }
      });
    },
  });
</script>

<body style="margin: 0px; overflow: hidden">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft
      markerhandler
      type="nft"
      url="https://yuki-sakaguchi.github.io/web-ar/master/public/image-tracking/assets/images/cake"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
