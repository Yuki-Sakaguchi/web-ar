<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>multi tap</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="camera">
      <video
        id="video"
        class="video"
        autoplay
        playsinline="true"
        style="display: none"
      ></video>

      <div id="loader" class="loader">Loading...</div>

      <div class="app">
        <div id="canvas-wrapper" class="canvas-wrapper">
          <button id="save-button" class="button">save</button>
        </div>
      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal__contents">
        <img id="modal-image" class="modal__image" src="" alt="" />
        <button class="modal__button" data-modal-close>close</button>
      </div>
      <div class="modal__overray" data-modal-close></div>
    </div>

    <div id="change" class="change-button">切り替え</div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.2.2/browser/pixi.js"
      integrity="sha512-LDLGJ6FCTB3cSU6TwQhQHT4n1Sje3K1fXCesgME845YTEKNGfQaEnPcLNIqNJ6E3ua65VCL9CVVBdr9G+E7cnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js?v=7"></script>
  </body>
</html>
